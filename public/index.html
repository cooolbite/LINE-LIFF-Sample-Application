<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINE LIFF Application</title>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 20px 20px 0 0 !important;
            text-align: center;
            padding: 30px 20px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .form-control {
            border-radius: 15px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .user-info {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        .spinner-border {
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2><i class="fas fa-user-circle me-2"></i>LINE LIFF Application</h2>
                <p class="mb-0">กรุณาเข้าสู่ระบบด้วย LINE เพื่อดำเนินการต่อ</p>
                <small class="text-white-50">พัฒนาโดย cooolbite</small>
            </div>
            <div class="card-body p-4">
                <!-- Login Section -->
                <div id="loginSection" class="text-center">
                    <button id="loginButton" class="btn btn-primary btn-lg">
                        <i class="fab fa-line me-2"></i>เข้าสู่ระบบด้วย LINE
                    </button>
                </div>

                <!-- Loading Section -->
                <div id="loadingSection" class="loading">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">กำลังโหลด...</span>
                    </div>
                    <p class="mt-2">กำลังโหลดข้อมูล...</p>
                </div>

                <!-- User Info Section -->
                <div id="userInfoSection" style="display: none;">
                    <div class="user-info">
                        <h5><i class="fas fa-user me-2"></i>ข้อมูลผู้ใช้ LINE</h5>
                        <div class="row">
                            <div class="col-md-6">
                                <p><strong>ชื่อ:</strong> <span id="displayName">-</span></p>
                                <p><strong>User ID:</strong> <span id="userId">-</span></p>
                            </div>
                            <div class="col-md-6">
                                <img id="profilePicture" src="" alt="Profile Picture" class="img-fluid rounded" style="max-width: 100px;">
                            </div>
                        </div>
                    </div>

                    <!-- Personal Information Form -->
                    <form id="personalInfoForm">
                        <h5 class="mb-3"><i class="fas fa-edit me-2"></i>ข้อมูลส่วนตัว</h5>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">อีเมล</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="phone" class="form-label">เบอร์โทรศัพท์</label>
                                <input type="tel" class="form-control" id="phone" name="phone" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="address" class="form-label">ที่อยู่</label>
                            <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="birthDate" class="form-label">วันเกิด</label>
                            <input type="date" class="form-control" id="birthDate" name="birthDate" required>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-save me-2"></i>บันทึกข้อมูล
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Success Message -->
                <div id="successMessage" class="alert alert-success mt-3" style="display: none;">
                    <i class="fas fa-check-circle me-2"></i>บันทึกข้อมูลสำเร็จแล้ว!
                </div>

                <!-- Error Message -->
                <div id="errorMessage" class="alert alert-danger mt-3" style="display: none;">
                    <i class="fas fa-exclamation-circle me-2"></i><span id="errorText">เกิดข้อผิดพลาด</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
